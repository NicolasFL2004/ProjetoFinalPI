{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>  

    <style>
        body {
            background-color: black;
            color: #fff;
        }
    </style>

</head>
<body>

    <header>
        <ul class="header-container">
            <li class="item"><a class="link-item" href="{% url 'index' %}">P√ÅGINA INICIAL</a>
            </li>
            <input class="form-control search-input" type="search" placeholder="Pesquisar" aria-label="Pesquisar" name="q" value="{{ request.GET.q }}">
            <div class="authenticate-links">
                
                {% if request.user.is_authenticated %}
                    <li class="item"><a class="link-item" href="{% url 'usuarios:logout' %}">LOGOUT</a></li>
                {% else %}
                    <li class="item"><a class="link-item" href="{% url 'usuarios:register' %}">INSCREVER-SE</a></li>
                    <li class="item"><a class="link-item" href="{% url 'usuarios:login' %}">LOGIN</a></li>
                {% endif %}
            </div>
        </ul>
    </header>

    <div class="messages-container">
        
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        </div>
    
    {% block content %}
        
    {% endblock content %}
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
