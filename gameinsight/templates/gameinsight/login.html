<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameInsing - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GameInsing</h1>
    </header>
    <main>
        <section class="featured">
            <h2>Login</h2>
            <p>Faça login para acessar sua conta e deixar suas avaliações!</p>
        </section>
        <section>
            <div class="grid">
                <form class="card" style="max-width: 400px; margin: auto;">
                    <h3>Acesse sua Conta</h3>
                    <div style="margin-bottom: 10px;">
                        <label for="username">Usuário:</label>
                        <input type="text" id="username" name="username" required style="width: 100%; padding: 8px;">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required style="width: 100%; padding: 8px;">
                    </div>
                    <button type="submit" style="background-color: #e63946; color: #fff; padding: 10px; border: none; width: 100%; border-radius: 5px;">Entrar</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 GameInsing. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
